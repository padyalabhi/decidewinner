<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>STONE PAPER SCISSOR</h2>
    <div class="score-board">
        <div class="comp" id="comp">
            <div class="comp-score">00</div>
            <div class="comp-label">comp</div>
        </div>
        <div class="user" id="user">
            <div class="user-score">00</div>
            <div class="user-label">user</div>
        </div>
    </div>

    <ul class="game">
        <li id="stone"><img src="./images/stone.png" alt="stone"></li>
        <li id="paper"><img src="./images/send.png" alt="paper"></li>
        <li id="scissor"><img src="/images/scissors.png" alt="scissor"></li>
    </ul>
    <p class="result">
        Select Your choice to Start game
    </p>

    <script src="./app.js"></script>
</body>
</html>
